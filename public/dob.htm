<div class="inlineForm" id="dob">
  <div class="descriptor">Enter your DOB</div>
  <div class="form-group inlineLeft">
    <div class="descriptor">Day</div>
    <input type="number" name="day" id="dDOB" min="1" max="31" maxlength="2" class="form-control-std">
  </div>
  <div class="form-group">
    <div class="descriptor">Month</div>
    <input type="number" name="month" id="mDOB" min="1" max="12" maxlength="2" class="form-control-std">
  </div>
  <div class="form-group inlineRight">
    <div class="descriptor">Year</div>
    <input type="number" name="year" id="yDOB" min="1910" max="2019" minlength="4" maxlength="4" class="form-control-std">
  </div>
</div>
