<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./css/Login.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Signika' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <title>Forgot Password</title>
</head>

<body>
  <div class="prLogoArea row">
    <div class="prLogoContainer col-12">
      <img class="prLogoImg" alt="Prospela Logo" src="https://prospela.com/wp-content/uploads/2019/05/Prospela-New-Logo_Colour.png" />
    </div>
  </div>
  <div class="row">
    <div class="col-7 col-s-12 centerContainer">
      <div class="loginContainer">
        <div>
          <h1>Forgot your password?</h1>
          <div class="header-descriptor">No worries. We'll send a verification code to your email</div>
        </div>
        <form method="POST" action="/login">
          <div class="form-group">
            <div class="descriptor">Email</div>
            <input type="text" name="email" id="email" autofocus class="form-control">
          </div>
          <button type="submit" class="btn-general button-unstyled" id="forgotpwd-btn">Submit</button>
        </form>
        <div class="login-error-msg">The email entered was not recognised. Please try again</div>
        <div class="legalSection">Copyright 2019 All Rights Reserved. Made with â™¥ by Prospela Group Ltd <a class="legal-href" href="https://prospela.com/privacy-policy/">Privacy</a> | <a class="legal-href" href="https://prospela.com/terms-of-use-safeguarding-policy/">Terms and Safeguarding</a></div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="./forgotPassword.js"></script>
</body>

</html>
