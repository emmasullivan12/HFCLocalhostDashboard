<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Reset your Prospela.com password.">
  <link rel="preload stylesheet" href="./css/Login.css" as="style">
  <link rel="preload stylesheet" href="./css/General.css" as="style">
  <link rel="shortcut icon" href="https://files-and-media.ams3.digitaloceanspaces.com/images/Prospela_Favicon_vLatest.png">
  <link rel="icon" href="https://files-and-media.ams3.digitaloceanspaces.com/images/Prospela_Favicon_vLatest.png" sizes="32x32">
  <link rel="icon" href="https://files-and-media.ams3.digitaloceanspaces.com/images/Prospela_Favicon_vLatest.png" sizes="192x192">
  <link rel="apple-touch-icon-precomposed" href="https://files-and-media.ams3.digitaloceanspaces.com/images/Prospela_Favicon_vLatest.png">
  <meta name="msapplication-TileImage" content="https://files-and-media.ams3.digitaloceanspaces.com/images/Prospela_Favicon_vLatest.png">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='preload stylesheet' as="style">
  <link href='https://fonts.googleapis.com/css?family=Signika' rel='preload stylesheet' as="style">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='preload stylesheet' as="style">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='preload stylesheet' as="style">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-96909912-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-96909912-2');
  </script>
  <title>Forgot Password</title>
</head>

<body>
  <div class="mainContainer">
    <div class="prLogoArea col-12">
      <div class="prLogoLoginContainer col-12">
        <img
          className="prLogoImg"
          alt="Prospela Logo"
          srcSet="https://files-and-media.ams3.digitaloceanspaces.com/images/Prospela-New-Logo_Colour_213.png 213w, https://files-and-media.ams3.digitaloceanspaces.com/images/Prospela-New-Logo_Colour_341.png 314w, https://files-and-media.ams3.digitaloceanspaces.com/images/Prospela-New-Logo_Colour_640.png 640w"
          sizes="(max-width: 1440px) 69px, 69px"
          src="https://files-and-media.ams3.digitaloceanspaces.com/images/Prospela-New-Logo_Colour.png"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-7 col-s-12 centerContainer">
        <div class="loginContainer">
          <div>
            <h1>Forgot your password?</h1>
            <div class="header-descriptor">No worries. We'll send a verification code to your email</div>
          </div>
          <form method="POST" action="/login" id="form-forgotPassword">
            <div class="form-group">
              <div class="descriptor">Email</div>
              <input type="email" name="email" id="email" autofocus class="form-control-std" required>
            </div>
            <button type="submit" class="Submit-btn fullWidth" id="forgotpwd-btn">
              <span id="forgotpwd-btnText">
                Submit
              </span>
              <span class="SpinnerWrapper ebrxGH" id="spinnerWrapper-forgotpwd">
                <span color="currentColor" class="SVGInline SpinnerSvg-jjs2a1-0 dtuFiT">
                  <svg class="SVGInline-svg SpinnerSvg-jjs2a1-0-svg dtuFiT-svg" width="25" height="25" viewbox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                    <title>loader</title>
                    <g fill="#2F2F26" fillrule="evenodd">
                      <rect transform="rotate(22.5 26.506 4.294)" x="25.506" y="1.294" width="2" height="6" rx="1"/>
                      <rect transform="rotate(45 32.02 7.98)" x="31.021" y="4.979" width="2" height="6" rx="1"/>
                      <rect transform="rotate(-112.5 35.706 13.494)" x="34.706" y="10.494" width="2" height="6" rx="1"/>
                      <rect transform="rotate(-90 37 20)" x="36" y="17" width="2" height="6" rx="1"/>
                      <rect transform="rotate(-67.5 35.706 26.506)" x="34.706" y="23.506" width="2" height="6" rx="1"/>
                      <rect transform="rotate(-45 32.02 32.02)" x="31.021" y="29.021" width="2" height="6" rx="1"/>
                      <rect transform="rotate(-22.5 26.506 35.706)" x="25.506" y="32.706" width="2" height="6" rx="1"/>
                      <rect x="19" y="34" width="2" height="6" rx="1"/>
                      <rect transform="rotate(22.5 13.494 35.706)" x="12.494" y="32.706" width="2" height="6" rx="1"/>
                      <rect transform="rotate(45 7.98 32.02)" x="6.979" y="29.021" width="2" height="6" rx="1"/>
                      <rect transform="rotate(-112.5 4.294 26.506)" x="3.294" y="23.506" width="2" height="6" rx="1"/>
                      <rect transform="rotate(-90 3 20)" x="2" y="17" width="2" height="6" rx="1"/>
                      <rect transform="rotate(-67.5 4.294 13.494)" x="3.294" y="10.494" width="2" height="6" rx="1"/>
                      <rect transform="rotate(-45 7.98 7.98)" x="6.979" y="4.979" width="2" height="6" rx="1"/>
                      <rect transform="rotate(-22.5 13.494 4.294)" x="12.494" y="1.294" width="2" height="6" rx="1"/>
                      <rect x="19" width="2" height="6" rx="1"/>
                    </g>
                  </svg>
                </span>
              </span>
            </button>
          </form>
          <div class="login-error-msg">The email entered was not recognised. Please try again</div>
          <div class="legalSection">Copyright 2019 All Rights Reserved. Made with ♥ by Prospela Group Ltd <a class="legal-href" href="https://prospela.com/privacy-policy/">Privacy</a> | <a class="legal-href" href="https://prospela.com/terms-of-use-safeguarding-policy/">Terms and Safeguarding</a></div>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="./forgotPassword.js"></script>
</body>

</html>
