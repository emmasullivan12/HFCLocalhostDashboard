<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./css/Login.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Signika' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <title>Prospela &#124; Login</title>
</head>

<body>
  <div class="mainContainer">
    <div class="prLogoArea col-12">
      <div class="prLogoLoginContainer col-12">
        <img class="prLogoImg" alt="Prospela Logo" src="https://prospela.com/wp-content/uploads/2019/05/Prospela-New-Logo_Colour.png" />
      </div>
    </div>
    <div class="row">
      <div class="col-7 col-s-12 centerContainer">
        <div class="loginContainer">
          <div>
            <h1>Log in</h1>
            <div class="header-descriptor">Need a Prospela account? <a href="https://test.prospela.com/signup">Create an account</a></div>
          </div>
          <form method="POST" action="/login">
            <div class="form-group">
              <div class="descriptor">Email</div>
              <input type="email" name="email" id="email" autofocus class="form-control-std" required>
            </div>
            <div class="form-group">
              <div>
                <div class="alignLeft descriptor">Password</div>
                <div><a class="alignRight descriptor" href="https://test.prospela.com/login/forgotpassword">Forgot Password?</a></div>
              </div>
              <input type="password" name="password" id="password" class="form-control-std" required>
            </div>
            <button type="submit" id="login-btn" class="btn-general button-unstyled">Log in</button>
          </form>
          <div class="login-error-msg">The email and/or password entered were not recognised. Please try again</div>
          <div class="legalSection">Copyright 2019 All Rights Reserved. Made with ♥ by Prospela Group Ltd <a class="legal-href" href="https://prospela.com/privacy-policy/">Privacy</a> | <a class="legal-href" href="https://prospela.com/terms-of-use-safeguarding-policy/">Terms and Safeguarding</a></div>
        </div>
      </div>
      <div class="col-5 login-pic">
        <div class="login-picContainer">
          <img class="prPlatformImg" alt="Prospela Platform Cartoon" src="https://prospela.com/wp-content/uploads/2019/05/Platform-picture.png" />
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="./login.js"></script>
</body>

</html>
