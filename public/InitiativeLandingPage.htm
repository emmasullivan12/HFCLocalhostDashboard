<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./css/InitiativeLandingPage.css">
  <link rel="stylesheet" href="./css/General.css">
  <link rel="stylesheet" href="./css/Login.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Signika' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <title>Prospela &#124; Sign Up for your Prospela Account</title>
</head>

<body>
  <nav class="pwdByNav col-12" id="pwdByNav">
    <div class="pwdByPrLogoContainer">
      <img class="prLogoImg" alt="Prospela Logo" src="https://prospela.com/wp-content/uploads/2019/07/Powered-by-Prospela-Vertical_Logo_White.png" />
    </div>
  </nav>
  <header class="pwdByMain col-12">
    <section class="sectionMain">
      <div class="sectionMainContainer">
        <div>
          <div class="initiativeLogoContainer">
            <img class="initiativeLogoImg" alt="Initiative Logo" src="http://www.accessvfx.org/static/images/logo.png" />
          </div>
          <div class="initiativeHeader">
            AccessVFX mentoring initiative
          </div>
          <p class="initiativeSubHeader">
            E-Mentoring programme to encourage diverse students to get into industry. Bit more insight to what it is..
          </p>
        </div>
      </div>
    </section>
  </header>
  <main class="col-12">


    <div class="loginContainer">
      <div>
        <h1>Get Started</h1>
        <div class="header-descriptor">or <a href="https://test.prospela.com/login">login to your Prospela account</a></div>
      </div>
      <form method="POST" action="/signup">
        <label class="checkbox-container-login" id="tncText">I have read and agree to Prospela's <span className="link">Information Collection Statement</span><input type="checkbox" id="tncCheckbox" name="tanp" required><span class="checkmark left" id="tncStyle"></span></label>
        <button type="submit" class="Submit-btn fullWidth">Get Started</button>
      </form>
    </div>
  </main>
<script type="text/javascript" src="./InitiativeLandingPage.js"></script>
</body>

</html>
